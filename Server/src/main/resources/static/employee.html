<!DOCTYPE html>
<html lang="en">
<script>

    window.onload = function (){
            var url = window.location.href;
            var data = url.split("?")[1];
            var id = data.split("=")[1];

            document.getElementById("title").innerHTML = "Your car's location";
            document.getElementById("infoTitle").innerHTML = "<div class=\"loader\">\n" +
            "                </div>";

            var request_url = "https://chlaserver.azurewebsites.net/chla/request/" + id;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                if (this.readyState === 4 && this.status === 200) {
                    var data = xhttp.responseText;
                    var car = JSON.parse(data);
                    document.getElementById("infoTitle").innerText = "";
                    document.getElementById("nameTag").innerText = "Name: " + car.name;
                    document.getElementById("locationTag").innerText = "Location: " + car.location;
                }
            };
            xhttp.open("GET",request_url,true);
            xhttp.send();
    }
</script>
